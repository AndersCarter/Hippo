<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shakespeare's Monkees</title>
  <link rel="stylesheet" href="resources/bootstrap.css">
  <link rel="stylesheet" href="css/index-style.css">
</head>
<body>

  <div class="container">

    <div id="header">
      <h2>Shakespears Monkees</h2>
      <h4>A Genetic Approach</h4>
    </div>

    <div class="row" id="input">
      <div class="input-fields col-md-4">
        <h5>Input Target Phrase</h5>
        <input type="text" class="form-control" id="target-phrase-input" placeholder="Input Target Phrase">
      </div>

      <div class="input-fields col-md-4">
        <h5>Input Population Size</h5>
        <input type="text" class="form-control" id="population-size-input" placeholder="Input Non-Negative Integer" >
      </div>

      <div class="input-fields col-md-4">
        <h5>Input Mutation Rate</h5>
        <input type="text" class="form-control" id="mutation-rate-input" placeholder="Input a Number Between 0 and 1" >
      </div>

      <a href="#!" id="generate-target-phrase" class="btn btn-primary">Generate Target Phrase</a>

    </div>

    <div class="row" id="information">

      <div id="blue" class="column col-md-6 order-2 order-md-1">
        <div id="information-block">
          Target Phrase: <br>
          <strong><span id="target-phrase"></span></strong>
          <br>
          Best Phrase: <br>
          <span id="best-phrase"></span> <br>
          <br>
          Current Generattion: <strong><span id="current-generation"></span></strong>
          <br>
          Population: <strong><span id="population-size"></span></strong>
          <br>
          Mutation Rate: <strong><span id="mutation-rate"></span></strong>
        </div>
      </div>


      <div id="red" class="column col-md-6 order-1 order-md-2">
        <div id="sample">
          Species Samples
          <div id="species-data">
            <!-- Example
            To Be or Not To Be <br>
            To Be or Not To Be <br>
            To Be or Not To Be <br>
            To Be or Not To Be <br> -->
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Javascript -->
  <script src="resources/jquery-3.2.1.js"></script>
  <script src="resources/popper.js"></script>
  <script src="resources/bootstrap.js"></script>
  <script src="js/index-control.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
